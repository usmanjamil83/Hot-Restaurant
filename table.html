<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Tables Page</title>
 <!-- Latest compiled and minified CSS & JS -->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
 <script src="https://code.jquery.com/jquery.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

 <div class="container">
   <div class="jumbotron">
     <h1>Hot Restaurant</h1>
     <h3>Current Reservations And Waiting List</h3>
     <hr>
     <a href="reserve"><button type="button" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-th-list"></span> Make Reservation</button></a>
   </div>
   <div class="row">
     <div class="panel panel-default">
       <div class="panel-heading">
         <h3 class="panel-title"><strong>Current Reservation</strong></h3>
       </div>
       <div class="panel-body">
         <div class="well">
           <h2 id="name"></h2>
           <div id="stats">
             <h3><strong></strong><span id="role"></span></h3>
           </div>
         </div>
       </div>
     </div>
     <div class="panel panel-default">
       <div class="panel-heading">
         <h3 class="panel-title"><strong>Wait List</strong></h3>
       </div>
       <div class="panel-body">
         <div class="well">
           <h2 id="wait-name"></h2>
           <div id="wait-stats">
             <h3><strong></strong> <span id="wait-role"></span></h3>
           </div>
         </div>
       </div>
     </div>
   </div>
   <p>
    <a href = "#" id="clear">Clear Table</a>
    |
    <a href = "/api/booked"> API Table Link</a>
    |
    <a href = "/api/waitlist"> API Wait List</a>
  </p>
</div>


<script type="text/javascript">
  $(document).ready(function(){
  });
</script>

</body>
</html>
